<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Toggle Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>How do you want your project?</h3>
        <div class="toggle-group">
            <!-- Toggle 1: Good -->
            <div class="toggle-container">
                <label class="switch good-switch">
                    <input type="checkbox" id="good">
                    <span></span> 
                </label>
                <div class="toggle-label">Good Quality</div>
            </div>

            <!-- Toggle 2: Cheap -->
            <div class="toggle-container">
                <label class="switch cheap-switch">
                    <input type="checkbox" id="cheap">
                    <span></span> 
                </label>
                <div class="toggle-label">Cheap</div>
            </div>

            <!-- Toggle 3: Fast -->
            <div class="toggle-container">
                <label class="switch fast-switch">
                    <input type="checkbox" id="fast">
                    <span></span> 
                </label>
                <div class="toggle-label">Fast</div>
            </div>
        </div>
    </div>

    <script src="toggle.js"></script>
</body>
</html>
